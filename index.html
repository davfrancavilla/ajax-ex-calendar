<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <title>Calendario</title>
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
</head>
<body>

    <div class="container">
        <i class="fas fa-arrow-alt-circle-left previous-month"></i>
        <div id="title"></div>
        <i class="fas fa-arrow-alt-circle-right next-month"></i>
           
        <div id="days"></div>
    </div>



    <script id="title-template" type="text/x-handlebars-template">
        <span>{{ month }} {{ year }}</span>
    </script>
    <script id="days-template" type="text/x-handlebars-template">
        <div class="date" date="{{date}}">{{ number }} {{ month }}</div>
    </script>

    
    <script src="js/script.js"></script>
</body>
</html>
